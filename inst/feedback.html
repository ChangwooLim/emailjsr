<div class="wrapper">
			<button class="feedback_btn send_btn" id="report_btn">피드백</button>

			<div class="report_wrapper">
				<div class="shadow close_btn"></div>

				<div class="report">
					<div class="close_btn">
						<i class="fa-solid fa-xmark"></i>
					</div>

					<div class="header">
						<h2>피드백</h2>
						<p>오류 제보나 제안을 남겨주시면, 신속히 반영하겠습니다.</p>
						<p>연락을 받고 싶으신 경우, 성함과 이메일을 남겨 주십시오.</p>
					</div>
					<form class="body">
						<h3>이름</h3>
						<input class="shortarea" type="text" id="name" />
						<h3>이메일</h3>
						<input class="shortarea" type="email" id="email"/>
						<h3>내용</h3>
						<textarea class="textarea" id="reporttext"></textarea>
					</form>
					<p class="feedback invisible" id="sending">제출 중입니다.</p>
				  <p class="feedback invisible" id="sent">제출이 완료되었습니다. 감사합니다.</p>
				  <p class="feedback invisible" id="senderror">에러가 발생했습니다. 고객센터로 문의 해 주십시오.</p>
					<div class="footer">
						<button class="submit_btn">보내기</button>
						<button class="cancel_btn">취소</button>
					</div>
				</div>
			</div>
		</div>
